<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">
          Eleve seu negócio digital a outro nível
          <strong class="titulo-destaque"
            >com um Front-end de qualidade!</strong
          >
        </h1>

        <h1>Formação de <span>Front-end</span></h1>
        <p class="apresentacao__conteudo__paragrafo">
          Olá! Sou Ryan Santos Martins, estudante de Front-end,em busca de
          aprender sobre React, HTML e CSS.Vamos conversar?
        </p>

        <div class="apresentacao__links">
          <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
          <a
            class="apresentacao__links__link"
            href="https://instagram.com/ryan.sm"
          >
            <img
              src="./assets/instagram.png"
              alt="Icone do Instagram"
            />Instagram</a
          >
          <a
            class="apresentacao__links__link"
            href="https://github.com/RyanmegaSM"
          >
            <img src="./assets/github.png" alt="Icone do Github" />Github</a
          >
          <a
            class="apresentacao__links__link"
            href="https://linkedin.com/in/ryan-sm"
          >
            <img
              src="./assets/linkedin.png"
              alt="Icone do Linkedin"
            />linkedin</a
          >
        </div>
      </section>
      <img class="perfil" src="./assets/htmlEu.jpg" alt="Foto ilustrativa" />
    </main>
    <footer class="rodape__index">
      <p>Desenvolvido por Ryan Santos Martins</p>
    </footer>
  </body>
</html>
